    how-do-i-upload-a-file-with-the-api:
      content: "Uploading a file is one of the most common questions asked so you\
        \ are not alone! \n\nWe have two approaches:\n\n- Classic [pendingfiles.json](#docTextSection:ZKpipf9ChCJbHag76)\
        \ (will be depreciated eventually)\n- New and preferred endpoint [presignedurl.json](#docTextSection:ZAgwmL3KjsirQgdy8)\
        \ (preferred approach)\n\n\nRegardless of which version you use, each will\
        \ give you back a ref id in the response. You use this ID to attach the file\
        \ to an object (task, comment).\nSo the reference id you get back in the first\
        \ call you pass into the final call. \n\nIf your call is successful you will\
        \ get a 'ref' field in the response. That is the first part done!\n\n```\n\
        \"ref\": \"tf_231A6C68-FED4-4D2F-A048A74FA5E88DD5\"\n```\nThe last step is\
        \ just attaching that file to a project or so on. You have the option to send\
        \ in that ref id in several different calls. These calls include:\n- Adding\
        \ a task\n- Updating a task\n- Adding a sub task\n- Updating a sub task\n\
        - Adding a comment\n- Updating a comment\n- Create a message\n- Updating a\
        \ message\n- Adding a file to a task \n\nYou will find all these calls in\
        \ the reference section of this site. The parameter name is 'pendingFileAttachments'.\
        \ You need the id from step one to pass in here."
      id: how-do-i-upload-a-file-with-the-api
      name: How do I upload a file with the API?
      public: true
    how-does-paging-work:
      content: |-
        There is 3 different headers associated with paging for the projects API. If you go to the developer tools in your browser, and do a GET call. You will see in the headers section if you inspect the browser. There is 3 header values:
        - X-Page - the current page being returned
        - X-Pages - the total number of pages available
        - X-Records - the total number of items available

        You can request a specific page by calling the same API call and adding the parameter &page=n where n is the page you want. e.g: &page=2 for page 2, &page=5 for page 5.

        You will see throughout the calls paging being used to alter the results.
      id: how-does-paging-work
      name: How does paging work?
      public: true
    how-to-authenticate-via-app-login-flow:
      content: |-
        <h4>Step 1</h4>

        - Initiate authentication by directing your user to https://www.teamwork.com/launchpad/login?redirect_uri=XXX where XXX is the return URI for your app/service.

        - For example, you can pass URIs such as "http://myservice.com/auth", "customprotocolapp://whatever", or the result from chrome.identity.getRedirectURL() for Chrome extensions.

        - You can also pass a state query parameter which will be returned back to you in the final step.

        - It is up to you how you open the authentication window - you can use a modal/new window, a built-in API that handles it for you, or just open the link up in the browser.

        <h4>Step 2</h4>

        - The user will authenticate, either by email/password or one of the other login methods, this step does not require any work from the developer's side.

        - You do not need to worry about making requests to multiple regions, as launchpad will handle everything.

        <h4>Step 3</h4>

        - The user is returned back to the login success page, at which point we open/redirect/navigate to the provided redirect_uri (for http(s) URLs, user will be automatically redirected, otherwise a message will tell the user that it is safe to close the window, or you can close the modal/popup from your app once you have received the code).

        - A code query parameter is appended to the URI containing the temporary authentication token (which expires in 15 minutes), as well as the state parameter (if passed in Step 1).

        - In case redirect_uri cannot be used, the code is also embedded in the final success page under div.auth-token selector.

        <h4>Step 4</h4>

        - Now that you've received the code, you can close any authentication popup/modal/child window (if needed), and you must make a HTTP POST request to https://www.teamwork.com/launchpad/v1/token.json.
        - A content-type header of application/json needs to be sent.

        The request payload should be in JSON format and contain a "code" field, e.g.:

        ```json
        {"code":"DhT3pha38ehBsXrHVL0xWLrymbY9fd7WzyorBzs6YtVrA8eurGNw5ehtWBGWGPqT"}
        ```

        Upon successful request (you can chec, the resulting payload will contain a permanent access token under the key access_token as well as basic installation info, e.g.:

        ```json
        {
            "access_token": "c4e0dbf21a303a7e92cf1c484dc66466e81db236362606c125ec0bdc4fd88eee9a837e14da53e3f4dbb28ffe0928714a",
            "installation": {
                "id": 1,
                "name": "Teamwork Example",
                "region": "US",
                "apiEndPoint": "https://yoursite.teamwork.com/",
                "url": "http://yoursite.teamwork.com/",
                "chatEnabled": false,
                "company": {
                    "id": 1,
                    "name": "Teamwork",
                   "logo": ""
                },
                "logo": ""
            },
            "status": "ok"
        }
        ```

        You should store the access_token for all future requests, the basic installation data will provide you with the required URL under apiEndPoint.

        <h4>Step 5</h4>

        You can now use the permanent token for authentication with our apps.

        The token should be passed under the Authorization header as Bearer XXX where XXX is the permanent token.
      id: how-to-authenticate-via-app-login-flow
      name: How to Authenticate via App Login Flow
      public: false
