                      \ 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Deploy\
                      \ your own instance using Docker</h2>\n<p>On the server/machine\
                      \ you want to host this, you'll first need a machine with\n\
                      docker and docker-compose installed, then grab the RequestBin\
                      \ source using git:</p>\n<p><code>$ git clone git://github.com/Runscope/requestbin.git</code></p>\n\
                      <p>Go into the project directory and then build and start the\
                      \ containers</p>\n<pre><code>$ sudo docker-compose build\n$\
                      \ sudo docker-compose up -d\n</code></pre>\n<p>Your own private\
                      \ RequestBin will be running on this server.</p>\n<h2><a id=\"\
