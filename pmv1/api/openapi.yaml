    file-uploading-via-the-api-classic:
      content: "*Please note, a newer version of this endpoint is available [here](#docTextSection:ZAgwmL3KjsirQgdy8).*\n\
        \nThis is a two step process. You need to first call the api with the file\
        \ and you will get back a reference id. This call basically uploads the file\
        \ to the site, just storing it and giving it a reference number.\n\nThe second\
        \ call involves attaching that file to a project etc. So the reference id\
        \ you get back in the first call you pass this in the second call. You need\
        \ the response above in order to upload the file.\n\n**Your URL will look\
        \ something like this:**  \nYour first call to upload the file will be: \n\
        \ - POST : https://YOURSITE/pendingfiles.json.\n\n\nIn the body of the request\
        \ you will upload the file using the **'file'** parameter as a **form-data**\
        \ field.\n\nIf your call is successful you will get a 'ref' field in the response.\
        \ That is the first part done! That repsonse looks like this:\n\n```\n{\n\
        \    \"pendingFile\": {\n        \"ref\": \"tf_231A6C68-FED4-4D2F-A048A74FA5E88DD5\"\
        \n    }\n}\n```\n\nFrom here, you can follow [this step](#docTextSection:vTogNkRmnzhdG9ZrP)."
      id: file-uploading-via-the-api-classic
      name: File uploading via the API (Classic)
      public: true
    file-uploading-via-the-api-preferred:
      content: "File uploading with the API is a 3 step process:\n---\n\n1. **Generate\
        \ the link:** Send a GET request to the presigned URL with the file details:\n\
        \ - fileName\n - fileSize\n \nThis will return a ref ID and  a URL for uploading.\n\
        \n**Endpoint:**\nhttp://YOURSITE/projects/api/v1/pendingfiles/presignedurl.json?fileName=test.txt&fileSize=1024\n\
        \n**Response:**\n```\n{\n  \"ref\": \"tf_...\",\n  \"url\": \"https://tw-bucket.s3.amazonaws.com/tf_...?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Credential=...&X-Amz-Date=20190413T083843Z&X-Amz-Expires=600&X-Amz-Security-Token=...&X-Amz-SignedHeaders=content-length%3Bhost%3Bx-amz-acl&X-Amz-Signature=...\"\
        \n}\n```\n\n2. **Upload the file**: Send a PUT request to the link above,\
        \ with the 'file' in the body of the request. Along with this, you need the\
        \ following hearders:\n- X-Amz-Acl: public-read\n- Content-Length: file-size\n\
        - Host: host-from-the-generate-link\n\n**Coding Example**\n```\ncurl -v -i\
        \ -X PUT --data-binary \"@test.txt\" --header \"X-Amz-Acl: public-read\" --header\
        \ \"Host: tw-bucket.s3.amazonaws.com\" --header \"Content-Length: 1024\" https://tw-bucket.s3.amazonaws.com/...\n\
        ```\n\n**If successful you should get a 200 response.** \n\n3.**Finalize the\
        \ file upload:**\nYou can now use the ref ID from the first GET request to\
        \ attach it to an object eg. task.\n\nTo attach to a task:\nPUT: /tasks/ID.json\n\
        \n```\n{\n  \"todo-item\": {\n    \"pendingFileAttachments\": \"tf_...\"\n\
        \  }\n}\n```\n\nStep 3 here follows [this step](#docTextSection:vTogNkRmnzhdG9ZrP)."
      id: file-uploading-via-the-api-preferred
      name: File uploading via the API (Preferred)
      public: true
