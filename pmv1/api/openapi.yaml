    what-request-formats-do-you-support:
      content: |-
        The Teamwork Projects API can respond to XML or JSON requests over HTTP using all four standard HTTP verbs (GET/POST/PUT/DELETE).

        All objects like messages, comments, task lists and tasks have their own URL and can be accessed in a standard and intuitive manner - eg. a GET verb call on a message like /message/85872.json will return the data and a DELETE verb call to /message/85872.json will delete it.
      id: what-request-formats-do-you-support
      name: What request formats do you support?
      public: true
    what-s-the-difference-between-the-api-and-webhooks:
      content: |-
        Good question!

        The API is an interface to your data on Teamwork.com. The API is used from your server to the Teamwork.com platform and can be used to List, Create, Edit or Delete items.

        Webhooks are automated calls from Teamwork.com to your server triggered when a specific event happens in Teamwork. For example, when a task is completed and you want to know about it in real time we'll make a POST request to the URL you have registered for the EVENT.COMPLETED webhook in your Teamwork account.

        So, in a nutshell: The API is where you tell us things and Webhooks is where we tell you things.
      id: what-s-the-difference-between-the-api-and-webhooks
      name: What's the difference between the API and Webhooks?
      public: true
