                      \ 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z\"></path></svg></a>Looking\
                      \ to self-host?</h1>\n<p><a href=\"https://heroku.com/deploy\"\
                      \ rel=\"nofollow\"><img src=\"https://camo.githubusercontent.com/c0824806f5221ebb7d25e559568582dd39dd1170/68747470733a2f2f7777772e6865726f6b7563646e2e636f6d2f6465706c6f792f627574746f6e2e706e67\"\
