    error-codes:
      content: "<h3>422 Error Code</h3>\n\nThis is basically a sign that we could\
        \ not read the submitted JSON/XML.\n\n<h5>Common Causes</h5>\n\n- Missing:\
        \ request>....</request> (XML)  or {\"REQUEST\":{.....}} (JSON)\n- Missing:\
        \ Top level encapsulation item. e.g: <milestone>....</milestone>  (XML) or\
        \ {\"MILESTONE\":{.....}}  (JSON)\n\n\n<h3>500 Error Code</h3>\n\nThis is\
        \ a sign that something on our side didn't quite go to plan. Let us know and\
        \ we'll get right on it....\n\n<h5>Common Causes</h5>\n\n- Developer fatigue\n\
        - Incorrect data sent but not caught properly\n\n<h3>401 Error Code</h3>\n\
        \nUnauthorized. \n\n<h5>Common Causes</h5>\n\n- You need to check your api\
        \ key and make sure its set up correctly.\n\n<h3>400 Error Code</h4>\n\nThis\
        \ is a sign that something on your side didn't quite go to plan. \n\n<h5>Common\
        \ Causes</h5>\n\n- Bad Request - You requested an incorrect API call.\nHave\
        \ another peek at the documentation for the call you are making.\n- Rate Limit\
        \ Reached - You hammered us so you're on the naughty step for a while. Check\
        \ the headers of the response for X-RateLimit-Remaining and X-RateLimit-Limit.\n\
        \n\n<h3>403 Error Code</h4>\n\nThis is a sign that there is a permissions\
        \ issue. \n\n<h5>Common Causes</h5>\n\n- Bad Request - you might be using\
        \ an api key which does not have permissions to perform the action you want.\n\
        \n<h3>404 Error Code</h4>\n\nNot found. \n\n<h5>Common Causes</h5>\n\n- Check\
        \ the path again and make sure this is a valid api endpoint."
      id: error-codes
      name: Error Codes
      public: true
