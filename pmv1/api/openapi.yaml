      public: true
    receiving-a-webhook:
      content: "Configuring your server to receive a new webhook is no different from\
        \ creating any page on your website. With PHP, you might create a new .php\
        \ file on your server; with a framework like Sinatra, you would add a new\
        \ route with the desired URL. Remember, with webhooks, your server is the\
        \ server receiving the request.\n\nWhen an event occurs on your Teamwork Projects\
        \ account a HTTP POST request is sent to the registered URL.\n\nThis request\
        \ will contain a number of parameters in the FORM scope:\n- 'accountId': The\
        \ ID of your Teamwork Projects account\n- 'event': The event triggered on\
        \ your Teamwork Projects account eg.COMMENT.UPDATED\n- 'eventCreator': The\
        \ numeric ID of the user who performed the modification\n- 'projectId': Some\
        \ webhook events send back the project ID that the item was part of\n(This\
        \ usually is sent back when the main item is deleted which would result in\
        \ a 404 from the API such as TIME.DELETED)\n\nThe good news for using version\
        \ 2 webhooks is - we're sending quite a lot more data which means you most\
        \ likely will not need to make any API calls following a webhook event. \n\
        \nIf you still need more information, you can use the API for that, eg:\n\
        For Example:\nGET /tasks/{objectId}.json"
      id: receiving-a-webhook
      name: Receiving a webhook
      public: true
    responding-to-a-webhook:
      content: "<h3>Responding to the webhook you recieve</h3>\nTo acknowledge that\
        \ you received the webhook without any problem, <b>your server should return\
        \ a 200 HTTP status code</b>. You need to respond to the Webhook <b>within\
        \ 5 seconds</b>.\n\nAny other information you return in the request headers\
        \ or request body will be ignored. <b>Any response code outside of 200</b>,\
        \ including 3xx codes, will indicate to Teamwork Projects that you did not\
        \ receive the webhook.\n\n<h3>What happens when a webhook is not received?</h3>\n\
        When a webhook is not received for whatever reason, Teamwork Projects will\
        \ continue trying to <b>send the webhook once every hour for a maximum of\
        \ 3 attempts after which they will be discarded</b>.\nWebhooks will automatically\
        \ be deactivated if three or more events get discarded, ie: A status code\
        \ other than 200 was returned after 3 tries.\n\n<h3>Notes</h3>\n\n- Make sure\
        \ you always respond with a Status 200 and with in a reasonable time frame.\
        \ If we don't receive a 200 or the request times out, the Webhook will be\
        \ considered failed and will be tried again at a later time. This could lead\
        \ to duplicate actions on your side. \n\n- The best thing to do is save the\
        \ parameters we send in a local queue and respond immediately with a 200.\
        \ You can do extra processing or perform other actions that may take a long\
        \ time after that."
      id: responding-to-a-webhook
      name: Responding to a webhook
      public: true
