    api-key-and-url:
      content: "Your URL can be found in the settings of your teamwork projects site.\
        \ If you navigate to the settings tab on the top right corner of your site\
        \ and click on general. Your main project settings will appear you will see\
        \ your URL there under 'Site Address'. You use this when pinging the API.\
        \ \n\nFor example, when you are getting all tasks for a project, you will\
        \ use https://<yoursite>.teamwork.com/projects/{projectid}/tasks.json. If\
        \ you are an EU customer your site url will look like https://<yoursite>.eu.teamwork.com/projects/{projectid}/tasks.json.\n\
        \n<img src=\"https://s3.amazonaws.com/tw-integrations/apps/api-docs/yourSite.png\"\
        >\n\nYour API token can be found by logging into your Teamwork Projects account,\
        \ clicking your avatar in the top right and choosing Edit my details. On the\
        \ API tab of the dialog click the \"Show your token\" at the bottom (under\
        \ \"API Authentication tokens\").\n\n<img src=\"https://s3.amazonaws.com/tw-integrations/apps/api-docs/apiKey.png\"\
        >"
      id: api-key-and-url
      name: API Key & URL
      public: true
    api-success-responses:
      content: |-
        <h3>200 OK</h3>
        If a request succeeds, it will return a status code in the 200 range and often a JSON (or XML if requested) response.

         - Usually for GET, PUT, DELETE

        <h3> 201 CREATED </h3>
        Creating new objects like messages or tasks will usually return a "201 Created" status.
        However, updating records will usually return a "200 OK" status code.

        - Usually for POST

        If a request fails, a non-200 status code will be returned, possibly with error information.

        <h3>304 Not Modified</h3>

        This means the request is coming from cache. It was first loaded with a 200 success. Since your last call, no data has changed so your request comes from cache. You will usually see this on the front end where the api is called. If you use developer tools in your browser you will most certainly come across this!
      id: api-success-responses
      name: Success Responses
      public: true
    authentication:
      content: |-
        Authentication is managed using HTTP authentication (only "Basic" is supported right now). Every request must include the Authorization HTTP header. Use your API token as the username, and "X" (or some otherwise bogus text) as the password (only the API token is used for authenticating API requests).

        EU Hosted Customers accounts should use xxxx.eu.teamwork.com instead of xxxx.teamwork.com
        We advise making all calls to your Teamwork account over SSL. If you have any security concerns or questions just drop us an email to security@teamwork.com

        If you go to the reference docs, there is a authentication call you can follow there. This call will show you how to pass in your api key to get back your unique site details. All calls need the api key to be passed in as a header value in order to work.

        Take a look at our references - #docTextSection:fLGzvKAz4RHmbKAmE
      id: authentication
      name: Authentication
      public: true
    authentication-call:
      content: |-
        Returns details about the Teamwork account and some basic details of the current user being authenticated. The unique thing about this call is that you call the generic URL:
        - US: https://authenticate.teamwork.com/authenticate.json or https://api.teamwork.com/authenticate.json
        - EU: https://authenticate.eu.teamwork.com/authenticate.json. or https://api.eu.teamwork.com/authenticate.json


        Perform this and it will return the correct URL for your installation.

        If it fails, you get a standard failure response.
      id: authentication-call
      name: Authentication Call
      public: true
    building-an-integration-with-our-api:
      content: "If you are planning to build using our API please reach out as we\
        \ have a shiny new <b>Integration Partner Program</b> available. \n\nWhen\
        \ creating an integration and using our API, we encourage you to pass in a\
        \ unique User-Agent header value. This header value should be the same across\
        \ all API calls for reporting purposes. Once you begin your integration, please\
        \ contact us on <a href = \"mailto: api@teamwork.com\">api@teamwork.com</a>\
